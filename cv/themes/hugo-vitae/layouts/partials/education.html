<section class="thirteen columns">
  <h1>{{ .Site.Data.education.name }}</h1>
  {{ range .Site.Data.education.source }}
  <article>
    <header>
      <h1>{{ .title }}</h1>
      <div>{{ .univ }}</div>
     <span>
        <time>{{ .date }}</time>
      </span>
    </header>
    <p>
        {{ .description }}   
    </p>
  </article>
  {{ end }}
</section>
