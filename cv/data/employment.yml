name: Employment
source:
  - prof: Researcher
    place: Education Datalab, London, UK
    time: June 2017 to September 2017
    description: I worked with colleagues from UCL and Education Datalab on an EEF-funded project looking at the predictive validity of commercial tests used in EEF trials.

  - prof: Statistician
    place: Cambridge Assessment, Cambridge, UK
    time: November 2016 to May 2017
    description: I worked as a researcher in the educational measurement team of this international assessment organisation. Projects included developing an automated malpractice detection system, comparing the performance of markers to senior examiners, and looking at the performance trajectories of different types of assessors.

  - prof: Researcher
    place: Education Datalab, London, UK
    time: January 2015 to October 2016
    description: I worked as a quantitative researcher to provide data management, analysis and research skills to this educational research and data company. I asked and answered pressing education policy questions using large national and international datasets, both specific to education and others (e.g. election data, local government data, census data). I also taught research, data and statistical skills to teachers and leaders, and presented research findings at conferences. Many of my research findings are publicly available through reports, academic articles, and blog posts.
  
  - prof: Researcher
    place: LKMco, London, UK
    time: November 2014 to October 2015
    description: I worked as a mixed methods researcher at this youth and social justice think-and-action tank. I was responsible for overseeing and delivering the large scale evaluation of the Inclusive Futures program for the Youth Sport Trust. I was a co-author of the “Why Teach?” national teacher survey report, which included a latent class analysis of teacher types and a predictive model of teacher drop out.
    
  - prof: Researcher
    place: The Runnymede Trust, London, UK
    time: August 2014 to November 2014
    description: I worked as a mixed methods researcher at race equality think tank. I carried out a mixed methods research project on the equality and diversity research and practices of a third-party research and policy organisation.
    
  - prof: Evaluation officer
    place: Teach First, London, UK
    time: January 2014 to July 2014
    description: I was employed to provide research methods expertise and impact evaluation support and guidance within Teach First. I developed and distributed qualitative and quantitative research method resources. I also designed and implemented evaluation guides and templates across the organisation.
    
  - prof: Postdoctoral research associate
    place: Centre on the Dynamics of Ethnicity (CoDE), University of Manchester, UK
    time: April 2013 to December 2013
    description: I was employed as a post-doc to analyse national secondary data and provide quantitative data support to project work packages on ethnicity related outcomes (health and wellbeing; racism and discrimination; educational inequality; social and geographic mobility).
    
  - prof: PhD student and postdoctoral research assistant
    place: Nuffield College/Department of Sociology, University of Oxford, UK
    time: September 2009 to April 2013
    description: I was a DPhil and then postdoctoral researcher on the NORFACE-funded Children of Immigrants Longitudinal Study in Four European Countries (CILS4EU). I collaborated with university academics and research agency partners in four countries. I used CILS4EU and matched National Pupil Database data in DPhil thesis, which explored school and cohort compositional effects on learning outcomes. I passed my viva with minor corrections in June 2013.
    
  - prof: Mathematics teacher
    place: Teach First/Walthamstow Academy, London, UK
    time: September 2006 to August 2008
    description: I was employed as a teacher of mathematics in a challenging inner city secondary school in London. I developed skills in communication, presentation, relationship management and leadership. I was responsible for the teaching, planning, assessing and learning of seven classes of students from age 11 through to 18. I had pastoral responsibilities for a year 8 tutor group. I achieved an “outstanding” QTS grade to become a qualified teacher. I also taught A-level sociology and Key Stage 3 PE.     